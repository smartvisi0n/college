<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Open Study College</title>
<link rel="stylesheet" href="css/style.css">	
</head>

<body>
	
	<header>
		<div class="container">
			<div class="header">
				<div class="profile">
					<div class="profle-container">
						<img src="images/profile-img.png" class="profile-img" alt="">
					</div>
					<img src="images/check.png" class="check" alt="">
				</div>
				<h2 class="m-0 name-title" id="name">loading...</h2>
				<h5 class="m-0">STUDENT</h5>
				<div class="identity">ID: <span id="id">loading...</span></div>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="bark-bg position-relative pt-5">
				<div class="infobar row">
					<div class="column border-r">
						<h3 id="status">loading...</h3>
						<h5>ENROLMENT STATUS</h5>
					</div>
					<div class="column">
						<h3 id="phase_id">loading...</h3>
						<h5>COMPLETED COURSES</h5>
					</div>
				</div>
				<div class="detail">
					<h5>CONTACT DETAILS</h5>
					<p class="wht">Email: <span id="email">loading...</span></p>
					<p class="wht">Tel: <span id="contactno">loading...</span></p>
				</div>
				<div class="detail">
					<h5>ABOUT ME</h5>
					<p class="wht" id="description">loading...</p>
				</div>
				<div class="accordian">
					<div class="accordian-title">
						<span class="ripple">
							<img src="images/cap.png" alt="">
						</span>
						<div>
							<h3 class="wht m-0">Current Course:</h3>
							<h5 id="course_title">loading...</h5>
						</div>
						<span class="arrow">
							<img src="images/arrow.png" alt="">
						</span>
					</div>
					<div class="accordian-content"></div>
				</div>
				<div class="accordian">
					<div class="accordian-title">
						<div><h3 class="wht m-0">My Photos</h3></div>
						<span class="arrow">
							<img src="images/arrow.png" alt="">
						</span>
					</div>
					<div class="accordian-content">
						<div class="row">
							<div class="column">
								<div class="img-thumb img-thumb1">
									<img src="images/img1.png" alt="">
								</div>
							</div>
							<div class="column">
								<div class="img-thumb img-thumb2">
									<img src="images/img2.png" alt="">
								</div>
								<div class="row">
									<div class="column">
										<div class="img-thumb img-thumb3">
										<img src="images/img3.png" alt="">
										</div>
									</div>
									<div class="column">
										<div class="img-thumb img-thumb3">
											<img src="images/img4.png" alt="">
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</section>
	
	<script>
		var accordn = document.getElementsByClassName("accordian-title");
		var i;

		for (i = 0; i < accordn.length; i++) {
		  accordn[i].addEventListener("click", function() {
			  debugger
			this.parentNode.classList.toggle("open");
		  });
		}
		
	</script>
	
	<script>
		
		var request = new XMLHttpRequest()

			request.open('GET', 'http://leads.beta.openstudycollege.info/getTopLeads', true)
			request.onload = function () {
			  var data = JSON.parse(this.response)
			  if (request.status >= 200 && request.status < 400) {
				data.forEach((data) => {
					document.getElementById("name").innerHTML = data.name;
					document.getElementById("id").innerHTML = data.id;
					document.getElementById("email").innerHTML = data.email;
					document.getElementById("contactno").innerHTML = data.telephone;
					document.getElementById("description").innerHTML = data.enquiry;
					document.getElementById("course_title").innerHTML = data.course_title;
					document.getElementById("status").innerHTML = data.status;
					document.getElementById("phase_id").innerHTML = data.phase_id;
				})
			  } else {
				console.log('error')
			  }
				
			}

			request.send()
    </script>
</body>
</html>
